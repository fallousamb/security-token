# Project identification
sonar.projectKey=com.security_token
sonar.projectName=Security Token
sonar.projectVersion=1.0
# Source location
sonar.sources=src/main/java
# Optional: include tests
sonar.tests=src/test/java
# Optional: specify test report and coverage (e.g., from JaCoCo)
sonar.java.binaries=target/classes
sonar.junit.reportPaths=target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco.exec
# Optional: exclude generated files
sonar.exclusions=**/generated/**,**/config/**/SwaggerConfig.java
# Encoding
sonar.sourceEncoding=UTF-8